<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="new-script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="maincard">

    <div class="input">
      <div class="cont">
        <p class="p-in-cont">Bill</p>
        <div class="icon-bar">
          <img src="assets/images/icon-dollar.svg" alt="icon-dollar">
          <input type="text" name="input-bill" id="input-bill" placeholder="0">
        </div>
      </div>

      <div class="tip-select-cont">
        <p class="p-tip">Select Tip %</p>
        <div class="tabs">
          <button class="tab">5 %</button>
          <button class="tab">10 %</button>
          <button class="tab">15 %</button>
          <button class="tab">25 %</button>
          <button class="tab">50 %</button>
          <input type="text" placeholder="Custom" id="custom"></input>
        </div>
      </div>

      <div class="cont" id="cont-ppl">
        <p class="p-in-cont">Number of people</p>
        <div class="icon-bar">
          <img src="assets/images/icon-person.svg" alt="icon-person">
          <input type="text" name="input-person" id="input-person" placeholder="0">
        </div>
        <p class="error">Cannot be 0</p>
      </div>
    </div>
    <div class="calc">
      <div class="calc-main">
        <div class="calc-cont">
          <div class="info">
            <p class="amt-info">Tip</p>
            <p class="p-p">/ person</p>
          </div>
          <div class="amt-cont" id="tip-p-p">$0.00</div>
        </div>
        <div class="calc-cont">
          <div class="info">
            <p class="amt-info">Total</p>
            <p class="p-p">/ person</p>
          </div>
          <div class="amt-cont" id="tot-p-p">$0.00</div>
        </div>
      </div>
      <div class="reset">RESET</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ved</a>.
  </div>
</body>
</html>
