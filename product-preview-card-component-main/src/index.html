<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="m-0 bg-cream h-screen flex justify-center items-center">
  <main class="grid grid-cols-2 w-1/3 bg-white rounded-lg overflow-hidden sm:max-md:w-4/5 sm:max-md:grid-rows-2 sm:max-md:grid-cols-1">
    <div class="bg-perfume bg-cover"></div>
    <div class="p-4">
      <p class="font-mon-reg mb-5 text-dark-grayish-blue text-sm">PERFUME</p>

      <p class="font-fra-bold text-3xl text-very-dark-blue mb-5">Gabrielle Essence Eau De Parfum</p>

      <p class="font-mon-med mb-5 text-dark-grayish-blue text-xs">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL 
      </p>

      <p class="font-fra-bold text-3xl mb-5 text-dark-cyan">$149.99 <span class="font-mon-reg text-xs pl-2 line-through text-dark-grayish-blue">$169.99</span> </p>

      <div class="bg-dark-cyan rounded-lg flex items-center justify-center py-2.5">
        <img src="../assets/images/icon-cart.svg" alt="shop-cart">
        <p class="font-mon-med ml-2 text-white text-sm ">Add to Cart</p>
      </div>
    </div>
  </main>
</body>
</html>
